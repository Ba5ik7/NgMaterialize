
<a *ngIf="buttonType == 'link'" 
  [ngClass]=classes
  (click)=onClick($event)>
  {{text}}
  <i *ngIf="icon != 'none'" class="material-icons" [ngClass]=iconClasses>{{icon}}</i>
</a>


<button *ngIf="buttonType == 'submit'" 
  [ngClass]=classes 
  type="submit" 
  name="action"
  (click)=onClick($event)>
  {{text}}
  <i *ngIf="icon != 'none'" class="material-icons" [ngClass]=iconClasses>{{icon}}</i>
</button>
