
<a *ngIf="buttonType == 'link'" 
  [ngClass]=classes
  (click)=onClick($event)>
  {{text}}
  <i class="material-icons right">send</i>
</a>


<button *ngIf="buttonType == 'submit'" 
  [ngClass]=classes 
  type="submit" 
  name="action"
  (click)=onClick($event)>
  {{text}}
  <i class="material-icons right">send</i>
</button>
