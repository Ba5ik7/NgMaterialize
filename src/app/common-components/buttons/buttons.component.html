
<a *ngIf="!buttonSubmit"
  [id]=buttonId
  [ngClass]=buttonClasses
  (click)=onClick($event)>
  {{buttonText}}
  <i *ngIf="icon != 'none'" class="material-icons" [ngClass]=iconClasses>{{icon}}</i>
</a>


<button *ngIf="buttonSubmit"
  [id]=buttonId
  [ngClass]=buttonClasses
  type="submit"
  name="action"
  (click)=onClick($event)>
  {{buttonText}}
  <i *ngIf="icon != 'none'" class="material-icons" [ngClass]=iconClasses>{{icon}}</i>
</button>
