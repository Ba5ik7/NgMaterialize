
<a *ngIf="!buttonSubmit" 
  [ngClass]=classes
  (click)=onClick($event)>
  {{text}}
  <i *ngIf="icon != 'none'" class="material-icons" [ngClass]=iconClasses>{{icon}}</i>
</a>


<button *ngIf="buttonSubmit" 
  [ngClass]=classes 
  type="submit" 
  name="action"
  (click)=onClick($event)>
  {{text}}
  <i *ngIf="icon != 'none'" class="material-icons" [ngClass]=iconClasses>{{icon}}</i>
</button>
