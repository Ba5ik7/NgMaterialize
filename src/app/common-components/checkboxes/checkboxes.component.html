<div [ngClass]=wrapperClasses [formGroup]=checkboxesGroup>
  <p [ngClass]=labelClasses *ngFor="let item of checkboxes">
    <label>
      <input 
      type="checkbox"
      [id]=item.id
      [ngClass]=item.classes
      [formControlName]=formControlName
      (click)=onClick($event)/>
      <span>{{item.text}}</span>
    </label>
  </p>
</div>
